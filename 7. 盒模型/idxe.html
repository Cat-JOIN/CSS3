<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: cornflowerblue;
            width: 300px;
            height: 200px;
            padding: 100px 120px;
            border: 20px dashed #008c8c;
        }
        
        h2 {
            background-color: darkcyan;
            width: 300px;
            height: 200px;
            padding: 100px 120px;
            border: 20px dashed red;
        }
    </style>
</head>

<body>
    <h1>
        这是一级标题。
    </h1>
    <h2>这是二级标题。</h2>
    <div>
        <span>Lorem ipsum dolor sit amet.</span>
        <span>Deleniti odit hic omnis modi.</span>
        <span>Voluptate cupiditate tempore nostrum amet.</span>
        <span>Sapiente excepturi molestiae ipsum magni?</span>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Voluptatem ducimus earum non totam.</p>
        <p>Odio possimus minus sequi optio?</p>
    </div>
</body>

</html>
