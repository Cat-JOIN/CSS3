<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中第一个子元素,并且li必须为第一个子元素*/
        
        li:first-child {
            color: red;
        }
        
        a:first-child {
            color: red;
        }
        /*选中的是子元素中第一个a元素*/
        
        a:first-of-type {
            color: blue;
        }
        /*必须是a元素,必须是最后一个子元素*/
        
        a:last-child {
            color: aqua;
        }
        
        a:last-of-type {
            color: darkcyan;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>Lorem.</li>
            <li>Facilis?</li>
            <li>Alias.</li>
            <li>Dolorem.</li>
            <li>Accusantium?</li>
            <li>Repellat?</li>
            <li>A.</li>
        </ul>
        <nav>
            <!-- first-child: 选中第一个子元素, 这里a元素不是第一个子元素 -->
            <!-- first-of-type: 选中元素中第一个子元素 -->
            <p>Lorem.</p><a href="">Lorem.</a><a href="">Fugit.</a><a href="">Ullam.</a><a href="">Corrupti!</a><a href="">Impedit!</a>
            <a href="">Eius.</a><a href="">Nemo.</a><a href="">Assumenda.</a><a href="">Quas!</a><a href="">Reiciendis.</a>
            <p>Lorem, ipsum dolor.</p>
        </nav>
    </div>

</body>

</html>
